<!DOCTYPE html>
<html lang="pt-BR">
    <!-- Hypertext hiper texto Markup Marcação de texto Language Liguagem de marcação de texto -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% block title %}
            <title>Ecoleta</title>
        {% endblock title %}

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
        <!--Importa a fonte do Google fonte-->
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/styles/main.css">
        <!-- Importa o CSS-->

        {% block style %}{% endblock style %}

        <link rel="stylesheet" href="/styles/responsive.css"><!--Responsividade sempre fica por último--><!--Responsividade é adpatar o seu código em varios tamanhos de tela--></head>
    <body>
        <div id="{{ pageId }}">
            {% block content %}{% endblock content %}
        </div>

        {% block modal %}{% endblock modal %}

        {% block scripts %}{% endblock scripts %}
    </body>
</html>
