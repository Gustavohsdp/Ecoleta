<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta </title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <!--Importa a fonte do Google fonte-->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css"> <!-- Importa o CSS-->
    <link rel="stylesheet" href="/styles/create-point.css">


    <link rel="stylesheet" href="/styles/responsive.css">
    <!--Responsividade sempre fica por último-->
    <!--Responsividade é adpatar o seu código em varios tamanhos de tela-->

</head>

<body>
    <div id="page-create-point">

        <header>
            <img src="./icones/logo.svg" alt="Logomarca">
            <a href="#">
                <span></span>
                Voltar para home
            </a>
        </header>

        <form action="">
            <!--Para criar uma caixa de formulario-->
            <h1>Cadastro do ponto de coleta</h1>
            <fieldset>
                <!--Para agrupar conteudo-->
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <!--Primeiro campo do formulario-->
                    <input type="text" name="name">
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="addres">Endereço</label>
                        <input type="text" name="addres">
                    </div>
                    <div class="field">
                        <label for="addres2">Número/Complemento</label>
                        <input type="text" name="addres2">
                    </div>
                </div>


                <div class="field-group">
                    <div class="field">
                        <label for="uf">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o Estado</option>
                        </select>

                        <input type="hidden" name="uf">
                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>
            </fieldset>


            <fieldset>
                <legend>
                    <h2>Ítens de coleta</h2>
                </legend>
            </fieldset>

            <button type="submit">Cadastrar ponto de coleta</button>
            <!--Quando clicar nesse botão irá enviar o formulario-->

        </form>
    </div>
    <script src="./scripts/create-point.js"></script>
</body>

</html>
